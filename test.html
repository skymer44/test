<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CSS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .test-style {
            background-color: red;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="test-style">‚úÖ TEST: Si ce texte a un fond rouge, le CSS inline fonctionne</div>
    <div class="header-content">‚ùì TEST: Si ce texte a les styles du site, styles.css fonctionne</div>
    
    <nav class="tab-navigation">
        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="programmes">üìö Test Tab Navigation</button>
            </div>
        </div>
    </nav>
    
    <script>
        // Test de chargement CSS
        setTimeout(() => {
            const headerContent = document.querySelector('.header-content');
            const computedStyle = window.getComputedStyle(headerContent);
            const fontSize = computedStyle.fontSize;
            const fontFamily = computedStyle.fontFamily;
            
            const resultDiv = document.createElement('div');
            resultDiv.style.margin = '20px';
            resultDiv.style.padding = '10px';
            resultDiv.style.border = '2px solid black';
            
            if (fontFamily.includes('Inter') || fontSize !== '16px') {
                resultDiv.innerHTML = '‚úÖ styles.css SE CHARGE CORRECTEMENT<br>Font: ' + fontFamily + '<br>Size: ' + fontSize;
                resultDiv.style.backgroundColor = 'lightgreen';
            } else {
                resultDiv.innerHTML = '‚ùå styles.css NE SE CHARGE PAS<br>Font: ' + fontFamily + '<br>Size: ' + fontSize;
                resultDiv.style.backgroundColor = 'lightcoral';
            }
            
            document.body.appendChild(resultDiv);
        }, 1000);
        
        // Test de chargement script.js
        setTimeout(() => {
            const scriptDiv = document.createElement('div');
            scriptDiv.style.margin = '20px';
            scriptDiv.style.padding = '10px';
            scriptDiv.style.border = '2px solid black';
            
            // V√©rifier si script.js se charge
            const scriptElement = document.createElement('script');
            scriptElement.src = 'script.js';
            scriptElement.onload = () => {
                scriptDiv.innerHTML = '‚úÖ script.js SE CHARGE CORRECTEMENT';
                scriptDiv.style.backgroundColor = 'lightgreen';
            };
            scriptElement.onerror = () => {
                scriptDiv.innerHTML = '‚ùå script.js NE SE CHARGE PAS';
                scriptDiv.style.backgroundColor = 'lightcoral';
            };
            
            document.body.appendChild(scriptDiv);
            document.head.appendChild(scriptElement);
        }, 2000);
    </script>
</body>
</html>
