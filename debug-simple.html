<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Simple - Synchronisation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
        .debug-section { background: white; margin: 10px 0; padding: 15px; border-radius: 5px; border: 1px solid #ddd; }
        .success { border-color: #28a745; background: #d4edda; }
        .error { border-color: #dc3545; background: #f8d7da; }
        .info { border-color: #17a2b8; background: #d1ecf1; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; max-height: 200px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; border: none; border-radius: 3px; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
    </style>
</head>
<body>
    <h1>üîç Debug Simple - Synchronisation Notion</h1>
    
    <div id="status" class="debug-section info">
        <h3>üìã √âtat de la synchronisation</h3>
        <p id="status-text">Initialisation...</p>
    </div>

    <div class="debug-section">
        <h3>üß™ Tests manuels</h3>
        <button class="btn-primary" onclick="testConnection()">Test Connexion</button>
        <button class="btn-primary" onclick="testSingleDatabase()">Test Base "Ma R√©gion Virtuose"</button>
        <button class="btn-success" onclick="testFullSync()">Test Synchronisation Compl√®te</button>
        <button onclick="clearLogs()">Effacer logs</button>
    </div>

    <div id="logs" class="debug-section">
        <h3>üìù Logs en temps r√©el</h3>
        <div id="log-content"></div>
    </div>

    <div id="data-preview" class="debug-section" style="display: none;">
        <h3>üìä Aper√ßu des donn√©es</h3>
        <div id="data-content"></div>
    </div>

    <script src="notion-sync-proxy.js"></script>
    <script>
        let notionSync;
        
        function log(message, type = 'info') {
            const logContent = document.getElementById('log-content');
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.innerHTML = `<small>[${timestamp}]</small> ${message}`;
            div.style.color = type === 'error' ? '#dc3545' : type === 'success' ? '#28a745' : '#333';
            logContent.appendChild(div);
            logContent.scrollTop = logContent.scrollHeight;
        }

        function setStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            statusText.textContent = message;
            
            statusDiv.className = `debug-section ${type}`;
        }

        function clearLogs() {
            document.getElementById('log-content').innerHTML = '';
            document.getElementById('data-preview').style.display = 'none';
        }

        async function testConnection() {
            log('üîÑ Test de connexion au proxy...');
            setStatus('Test de connexion...', 'info');
            
            try {
                if (!notionSync) {
                    notionSync = new NotionSyncProxy();
                }
                
                const connected = await notionSync.testConnection();
                
                if (connected) {
                    log('‚úÖ Connexion proxy r√©ussie', 'success');
                    setStatus('Proxy connect√©', 'success');
                } else {
                    log('‚ùå Connexion proxy √©chou√©e', 'error');
                    setStatus('Proxy non accessible', 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur connexion: ${error.message}`, 'error');
                setStatus('Erreur de connexion', 'error');
            }
        }

        async function testSingleDatabase() {
            log('üîÑ Test r√©cup√©ration base "ma-rgion-virtuose"...');
            setStatus('R√©cup√©ration des donn√©es...', 'info');
            
            try {
                if (!notionSync) {
                    notionSync = new NotionSyncProxy();
                }
                
                const pieces = await notionSync.getPiecesFromDatabase('ma-rgion-virtuose');
                
                log(`‚úÖ ${pieces.length} pi√®ces r√©cup√©r√©es`, 'success');
                setStatus(`${pieces.length} pi√®ces trouv√©es`, 'success');
                
                // Afficher un aper√ßu des donn√©es
                const dataPreview = document.getElementById('data-preview');
                const dataContent = document.getElementById('data-content');
                
                if (pieces.length > 0) {
                    dataContent.innerHTML = `<pre>${JSON.stringify(pieces[0], null, 2)}</pre>`;
                    dataPreview.style.display = 'block';
                    
                    log(`üìã Premi√®re pi√®ce: "${pieces[0].nom}" par ${pieces[0].compositeur}`, 'info');
                } else {
                    dataContent.innerHTML = '<p>Aucune donn√©e r√©cup√©r√©e</p>';
                    dataPreview.style.display = 'block';
                }
                
            } catch (error) {
                log(`‚ùå Erreur r√©cup√©ration: ${error.message}`, 'error');
                setStatus('Erreur de r√©cup√©ration', 'error');
            }
        }

        async function testFullSync() {
            log('üîÑ Test synchronisation compl√®te...');
            setStatus('Synchronisation en cours...', 'info');
            
            try {
                if (!notionSync) {
                    notionSync = new NotionSyncProxy();
                }
                
                const results = await notionSync.syncAllData();
                
                let totalPieces = 0;
                let summary = '';
                
                for (const [key, pieces] of Object.entries(results)) {
                    totalPieces += pieces.length;
                    summary += `‚Ä¢ ${key}: ${pieces.length} pi√®ces\\n`;
                    log(`üìã ${key}: ${pieces.length} pi√®ces`, 'info');
                }
                
                log(`‚úÖ Synchronisation termin√©e - ${totalPieces} pi√®ces au total`, 'success');
                setStatus(`Synchronisation r√©ussie - ${totalPieces} pi√®ces`, 'success');
                
                const dataContent = document.getElementById('data-content');
                dataContent.innerHTML = `<pre>${summary}</pre>`;
                document.getElementById('data-preview').style.display = 'block';
                
            } catch (error) {
                log(`‚ùå Erreur synchronisation: ${error.message}`, 'error');
                setStatus('Erreur de synchronisation', 'error');
            }
        }

        // Auto-test au chargement
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Page de debug charg√©e');
            setStatus('Pr√™t pour les tests', 'info');
            
            // Test automatique de connexion
            setTimeout(testConnection, 1000);
        });

        // Override console.log pour capturer les logs
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            log(args.join(' '));
        };

        const originalError = console.error;
        console.error = function(...args) {
            originalError.apply(console, args);
            log(args.join(' '), 'error');
        };
    </script>
</body>
</html>
