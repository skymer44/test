<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CORS - Notion API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔍 Test CORS - API Notion</h1>
    
    <button onclick="testCORS()">🧪 Tester requête API Notion</button>
    <button onclick="testWithProxy()">🔄 Tester avec proxy local</button>
    
    <div id="results"></div>

    <script>
        function addResult(content, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = content;
            results.appendChild(div);
        }

        async function testCORS() {
            addResult('🔄 Test en cours...');
            
            try {
                const response = await fetch('https://api.notion.com/v1/databases/c13cc30e81b041e7bd4e2ac9ff734ed1', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer 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',
                        'Notion-Version': '2022-06-28',
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ Succès ! L\'API Notion répond : <pre>' + JSON.stringify(data, null, 2).substring(0, 500) + '...</pre>');
                } else {
                    addResult('❌ Erreur HTTP ' + response.status + ': ' + await response.text(), true);
                }
            } catch (error) {
                addResult('❌ ERREUR CORS CONFIRMÉE : ' + error.message + '<br><br>📝 <strong>Explication :</strong> Les navigateurs bloquent les requêtes directes vers l\'API Notion depuis une page web locale pour des raisons de sécurité (CORS policy).', true);
            }
        }

        async function testWithProxy() {
            addResult('🔄 Test avec proxy (simulation)...');
            addResult('📝 Un proxy local permettrait de contourner CORS en faisant les requêtes côté serveur.', false);
        }
    </script>
</body>
</html>
