<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Synchronisation Notion</title>
    <style>
        body { font-family: system-ui; margin: 2rem; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .test-button { background: #4299e1; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 6px; cursor: pointer; margin: 0.5rem; }
        .test-button:hover { background: #3182ce; }
        .log { background: #f7fafc; border: 1px solid #e2e8f0; border-radius: 6px; padding: 1rem; margin-top: 1rem; font-family: monospace; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
        .success { color: #38a169; }
        .error { color: #e53e3e; }
        .info { color: #3182ce; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 Test de Synchronisation Notion</h1>
        <p>Cette page permet de tester la connexion et la synchronisation avec vos bases de données Notion.</p>
        
        <div class="controls">
            <button class="test-button" onclick="testConnection()">🔗 Tester la connexion</button>
            <button class="test-button" onclick="testSingleDatabase()">📊 Tester une base</button>
            <button class="test-button" onclick="testFullSync()">🔄 Synchronisation complète</button>
            <button class="test-button" onclick="clearLog()">🧹 Effacer</button>
        </div>
        
        <div id="log" class="log">En attente des tests...</div>
    </div>

    <script src="notion-config.js"></script>
    <script src="notion-sync.js"></script>
    <script>
        const logEl = document.getElementById('log');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logEl.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        function clearLog() {
            logEl.innerHTML = 'Log effacé...\n';
        }
        
        async function testConnection() {
            log('🔍 Test de connexion à Notion...', 'info');
            
            if (typeof NOTION_CONFIG === 'undefined') {
                log('❌ NOTION_CONFIG non trouvé', 'error');
                return;
            }
            
            if (typeof NotionSync === 'undefined') {
                log('❌ NotionSync non trouvé', 'error');
                return;
            }
            
            log(`✅ Configuration chargée: ${Object.keys(NOTION_CONFIG.databases).length} bases configurées`, 'success');
            log(`✅ Token: ${NOTION_CONFIG.token.substring(0, 10)}...`, 'success');
            
            // Test simple API call
            try {
                const response = await fetch('https://api.notion.com/v1/users/me', {
                    headers: {
                        'Authorization': `Bearer ${NOTION_CONFIG.token}`,
                        'Content-Type': 'application/json',
                        'Notion-Version': '2022-06-28'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`✅ Connexion Notion réussie! Utilisateur: ${data.name || 'Inconnu'}`, 'success');
                } else {
                    log(`❌ Erreur de connexion: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`❌ Erreur réseau: ${error.message}`, 'error');
            }
        }
        
        async function testSingleDatabase() {
            log('📊 Test d\'une base de données...', 'info');
            
            try {
                const sync = new NotionSync(NOTION_CONFIG);
                const dbKey = 'ma-rgion-virtuose';
                log(`🔍 Test de la base: ${dbKey}`, 'info');
                
                const pieces = await sync.fetchDatabase(dbKey);
                log(`✅ ${pieces.length} pièces récupérées:`, 'success');
                
                pieces.forEach((piece, index) => {
                    const title = piece.titre || 'Sans titre';
                    const composer = piece.compositeur || 'Compositeur inconnu';
                    const duration = piece.duree || 'Durée inconnue';
                    log(`  ${index + 1}. ${title} - ${composer} (${duration})`, 'info');
                });
                
            } catch (error) {
                log(`❌ Erreur: ${error.message}`, 'error');
            }
        }
        
        async function testFullSync() {
            log('🔄 Synchronisation complète...', 'info');
            
            try {
                const sync = new NotionSync(NOTION_CONFIG);
                
                for (const [dbKey, dbId] of Object.entries(NOTION_CONFIG.databases)) {
                    log(`🔄 Synchronisation de ${dbKey}...`, 'info');
                    const pieces = await sync.fetchDatabase(dbKey);
                    log(`  ✅ ${pieces.length} pièces trouvées`, 'success');
                }
                
                log('🎉 Synchronisation complète terminée!', 'success');
                
            } catch (error) {
                log(`❌ Erreur lors de la sync complète: ${error.message}`, 'error');
            }
        }
        
        // Test automatique au chargement
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('🚀 Page de test chargée', 'info');
                testConnection();
            }, 500);
        });
    </script>
</body>
</html>
