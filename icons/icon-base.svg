<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec dégradé -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond arrondi -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bgGradient)"/>
  
  <!-- Icône musicale -->
  <g transform="translate(256,256)">
    <!-- Notes de musique -->
    <circle cx="-60" cy="40" r="25" fill="white"/>
    <circle cx="60" cy="60" r="25" fill="white"/>
    <rect x="-62" y="-80" width="4" height="120" fill="white"/>
    <rect x="58" y="-60" width="4" height="120" fill="white"/>
    
    <!-- Lignes de portée stylisées -->
    <rect x="-120" y="-40" width="240" height="2" fill="white" opacity="0.7"/>
    <rect x="-120" y="-20" width="240" height="2" fill="white" opacity="0.7"/>
    <rect x="-120" y="0" width="240" height="2" fill="white" opacity="0.7"/>
    <rect x="-120" y="20" width="240" height="2" fill="white" opacity="0.7"/>
    <rect x="-120" y="40" width="240" height="2" fill="white" opacity="0.7"/>
    
    <!-- Clé de sol stylisée -->
    <path d="M-100,-60 Q-90,-80 -70,-60 Q-50,-40 -70,-20 Q-90,0 -70,20 Q-50,40 -70,60 Q-90,80 -100,60 Q-110,40 -100,20 Q-90,0 -100,-20 Q-110,-40 -100,-60" 
          fill="white" opacity="0.8"/>
  </g>
  
  <!-- Texte discret -->
  <text x="256" y="450" text-anchor="middle" fill="white" opacity="0.9" 
        font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    2026
  </text>
</svg>
