<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic - Synchronisation Notion</title>
    <style>

        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }

</head>
<body>

    <script src="notion-config.js"></script>
    <script src="notion-sync.js"></script>
    <script>
        function addResult(title, content, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<h3>${title}</h3><div>${content}</div>`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function runFullDiagnostic() {
            clearResults();
            addResult('ğŸš€ Diagnostic dÃ©marrÃ©', 'VÃ©rification de tous les composants...');
            
            // Test 1: Configuration
            try {
                if (typeof NOTION_CONFIG === 'undefined') {
                    addResult('âŒ Configuration Notion', 'NOTION_CONFIG non dÃ©fini', 'error');
                    return;
                } else {
                    addResult('âœ… Configuration Notion', `Token: ${NOTION_CONFIG.token.substring(0, 10)}...`, 'success');
                    addResult('ğŸ“‹ Bases de donnÃ©es', `${Object.keys(NOTION_CONFIG.databases).length} bases configurÃ©es`, 'info');
                }
            } catch (error) {
                addResult('âŒ Erreur Configuration', error.message, 'error');
                return;
            }

            // Test 2: Classe NotionSync
            try {
                if (typeof NotionSync === 'undefined') {
                    addResult('âŒ Classe NotionSync', 'NotionSync non dÃ©finie', 'error');
                    return;
                } else {
                    const notionSync = new NotionSync(NOTION_CONFIG);

            // Test 3: Connexion API

        async function testNotionConnection() {
            try {

                const response = await fetch('https://api.notion.com/v1/databases/' + NOTION_CONFIG.databases['ma-rgion-virtuose'], {
                    headers: {
                        'Authorization': `Bearer ${NOTION_CONFIG.token}`,
                        'Notion-Version': '2022-06-28',
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult('âœ… Connexion API', `Base "ma-rgion-virtuose" accessible - Titre: ${data.title[0]?.plain_text || 'Sans titre'}`, 'success');
                } else {
                    const errorData = await response.text();
                    addResult('âŒ Connexion API', `Erreur ${response.status}: ${errorData}`, 'error');

            } catch (error) {

                const notionSync = new NotionSync(NOTION_CONFIG);
