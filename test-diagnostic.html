<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic - Synchronisation Notion</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔧 Diagnostic - Synchronisation Notion</h1>
    
    <div id="results"></div>
    
    <button onclick="runFullDiagnostic()">🚀 Lancer diagnostic complet</button>
    <button onclick="testNotionConnection()">📡 Tester connexion Notion</button>
    <button onclick="testSingleDatabase()">📊 Tester une base de données</button>
    <button onclick="clearResults()">🗑️ Effacer résultats</button>

    <script src="notion-config.js"></script>
    <script src="notion-sync.js"></script>
    <script>
        function addResult(title, content, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<h3>${title}</h3><div>${content}</div>`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function runFullDiagnostic() {
            clearResults();
            addResult('🚀 Diagnostic démarré', 'Vérification de tous les composants...');
            
            // Test 1: Configuration
            try {
                if (typeof NOTION_CONFIG === 'undefined') {
                    addResult('❌ Configuration Notion', 'NOTION_CONFIG non défini', 'error');
                    return;
                } else {
                    addResult('✅ Configuration Notion', `Token: ${NOTION_CONFIG.token.substring(0, 10)}...`, 'success');
                    addResult('📋 Bases de données', `${Object.keys(NOTION_CONFIG.databases).length} bases configurées`, 'info');
                }
            } catch (error) {
                addResult('❌ Erreur Configuration', error.message, 'error');
                return;
            }

            // Test 2: Classe NotionSync
            try {
                if (typeof NotionSync === 'undefined') {
                    addResult('❌ Classe NotionSync', 'NotionSync non définie', 'error');
                    return;
                } else {
                    const notionSync = new NotionSync(NOTION_CONFIG);
                    addResult('✅ Classe NotionSync', 'Instance créée avec succès', 'success');
                }
            } catch (error) {
                addResult('❌ Erreur NotionSync', error.message, 'error');
                return;
            }

            // Test 3: Connexion API
            await testNotionConnection();
        }

        async function testNotionConnection() {
            try {
                addResult('🔄 Test connexion', 'Tentative de connexion à l\'API Notion...');
                
                const response = await fetch('https://api.notion.com/v1/databases/' + NOTION_CONFIG.databases['ma-rgion-virtuose'], {
                    headers: {
                        'Authorization': `Bearer ${NOTION_CONFIG.token}`,
                        'Notion-Version': '2022-06-28',
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ Connexion API', `Base "ma-rgion-virtuose" accessible - Titre: ${data.title[0]?.plain_text || 'Sans titre'}`, 'success');
                } else {
                    const errorData = await response.text();
                    addResult('❌ Connexion API', `Erreur ${response.status}: ${errorData}`, 'error');
                }
            } catch (error) {
                addResult('❌ Erreur réseau', `Impossible de contacter l'API: ${error.message}`, 'error');
            }
        }

        async function testSingleDatabase() {
            try {
                addResult('🔄 Test base de données', 'Récupération des données...');
                
                const notionSync = new NotionSync(NOTION_CONFIG);
                const pieces = await notionSync.getPiecesFromDatabase('ma-rgion-virtuose');
                
                addResult('✅ Données récupérées', `${pieces.length} pièces trouvées dans "ma-rgion-virtuose"`, 'success');
                
                if (pieces.length > 0) {
                    const firstPiece = pieces[0];
                    addResult('📝 Exemple de pièce', `<pre>${JSON.stringify(firstPiece, null, 2)}</pre>`, 'info');
                }
            } catch (error) {
                addResult('❌ Erreur récupération', error.message, 'error');
            }
        }

        // Auto-diagnostic au chargement
        document.addEventListener('DOMContentLoaded', function() {
            addResult('📋 Page chargée', 'Prêt pour les tests de diagnostic');
        });
    </script>
</body>
</html>
